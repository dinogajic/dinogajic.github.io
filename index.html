<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Gajić</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6038ef2b55.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-200">
    <div class="bg-white lg:w-8/12 sm:w-11/12 mx-auto mt-10 mb-10 p-10 text-center rounded-xl">
        <header>
            <ul class=" text-2xl md:flex">
                <li class="mr-6 md: my-10"><a class="text-white bg-blue-600 rounded-xl font-semibold p-5" href="#"
                        onclick="window.location.reload(true)">Dino
                        Gajić</a>
                </li>
                <li class="mr-6 md: my-10"><a class="text-blue-800 rounded-xl font-semibold p-5 hover:bg-blue-100"
                        href="#O_meni">O
                        meni</a>
                </li>
                <li class="mr-6 md: my-10"><a class=" text-blue-800 rounded-xl font-semibold p-5 hover:bg-blue-100"
                        href="#Mreze">Mreže</a>
                </li>
                <li class="mr-6 md: my-10"><a class="text-blue-800 rounded-xl font-semibold p-5 hover:bg-blue-100"
                        href="#Kontakt">Kontakt</a>
                </li>
            </ul>
        </header>
        <section id="O_meni">
            <img src="img/df.jpg" class="md:w-3/12  m-auto rounded-full shadow-xl border-4 border-blue-50 my-24">
            <h1 class="text-3xl font-bold mt-24 mb-10 ">Dino Gajić</h1>
            <div class="my-10 bg-blue-100 lg:w-8/12 md:w-11/12 mx-auto p-10 text-center rounded-xl">
                <h1 class="font-semibold sm: text-lg"></h1>
                <p class="text-lg">Moje ime je Dino Gajić i imam 22 godine. Student sam treće godine preddiplomskog
                    studija Fakulteta informatike u Puli.
                </p>
            </div>
        </section>
        <section id="Mreze">
            <h1 class="text-3xl font-bold mt-24 mb-10">Mreže</h1>
            <div class="mx-auto text-center text-8xl mt-10 text-yellow-400 cursor-default">
                <i onclick="window.open('https://facebook.com/dino.gajic.5')"
                    class="fab fa-facebook text-blue-600 hover:text-blue-900 transition-colors cursor-pointer"></i>
                <i onclick="window.open('https://instagram.com/dinogajic')"
                    class="fab fa-instagram text-pink-600 hover:text-purple-700 transition-colors cursor-pointer"></i>
                <i onclick="window.open('https://github.com/dinogajic')"
                    class="fab fa-github text-black hover:text-gray-700 transition-colors cursor-pointer"></i>
            </div>
        </section>
        <section id="Kontakt">
            <h1 class="text-3xl font-bold mt-24 mb-10">Kontakt</h1>


            <form class="w-full max-w-lg mx-auto">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="grid-first-name">
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-grey-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            type="text" placeholder="Ime">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            type="text" placeholder="Prezime">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="email" type="email" placeholder="Email">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                        </label>
                        <textarea
                            class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                            placeholder="Unesite poruku"></textarea>
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3">
                        <!--<button class="text-blue-800 bg-gray-200 rounded-xl font-semibold p-5 hover:bg-blue-100"
                            type="button">
                            Pošalji
                        </button>-->
                        <a class="text-blue-800 bg-gray-200 rounded-xl font-semibold p-5 hover:bg-blue-100" href=""
                            onclick="alert('Vaša poruka je uspješno poslana!'); window.location.reload(true)">Pošalji</a>
                    </div>
                    <div class="md:w-2/3"></div>
                </div>
            </form>

        </section>
    </div>
    <footer class="text-center">
    </footer>
</body>

</html>
